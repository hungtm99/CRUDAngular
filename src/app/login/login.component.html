<div class="container">
    <div class="row">
        <form [formGroup] = "formData" (ngSubmit)="onSubmit()">
            <div class="imgcontainer">
                <h2>Vui lòng đăng nhập</h2>
            </div>
            <div class="container">
                <label>
                    <b>Tài khoản</b>
                </label>
                <input type="text" placeholder="Nhập tên tài khoản" formControlName="taikhoan" required>
                <label >
                    <b>Mật khẩu</b>
                </label>
                <input type="password" placeholder="Nhập mật khẩu" formControlName="matkhau" required>
                <button type="submit">Đăng nhập</button>
            </div>
        </form>
    </div>
</div>
